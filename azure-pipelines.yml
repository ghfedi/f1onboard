# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fea13f26-36be-4b10-bc8f-524206578406'
  imageRepository: 'ghfedifonboard'
  containerRegistry: 'f1onboard.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/dash/dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureRmWebAppDeployment@4
      inputs:
       ConnectionType: 'AzureRM'
       azureSubscription: 'Azure for Students(1)(885566de-33c8-4a90-9a2b-7f2c596083a2)'
       appType: 'webApp'
       WebAppName: 'fedi'
       packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
       enableCustomDeployment: true
       DeploymentType: 'webDeploy'
