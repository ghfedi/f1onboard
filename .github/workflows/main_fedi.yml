name: Build and deploy Node.js app to Azure Web App - fedi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2



  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5562DFA6F4464920AFF11BDBF63444DD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E2BEA7C6492C4C5B82AF25AB5F95D1FF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3F2BF1E68EFB4902901FDE631360B083 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fedi'
          images: 'fedigh/fedi:latest'
