name: Build and deploy Node.js app to Azure Web App - fedi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          cd dash
          yarn install --frozen-lockfile
          yarn build
        env:
          NEXT_PUBLIC_LIVE_SOCKET_URL: 'http://live-backend.f1-dash.com'
          NEXT_PUBLIC_API_URL: 'http://live-backend.f1-dash.com'



      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dash

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5562DFA6F4464920AFF11BDBF63444DD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E2BEA7C6492C4C5B82AF25AB5F95D1FF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3F2BF1E68EFB4902901FDE631360B083 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fedi'
          slot-name: 'Production'
          package: dash/.
